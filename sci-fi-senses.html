						<strong>Sci-fi Senses</strong>
						<p><i>Sci-fi Senses</i> was a collaboration with photographer <a href="http://emmatodd.co.uk/">Emma Todd</a>. We created
		a series of retrofuturistic inspired still-lifes. In mind were the 1960s-1970s machine-like
							sculptures of Eduardo Paolozzi and the imagery of John Wyndham's post-apocalyptic novel <i>The Day of the Triffids</i>.</p>
